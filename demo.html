<html>
<head>
	<title>desktop_notifications</title>
	<script src="desktop_notifications.min.js"></script>
</head>
<body>
	<p>Check your console:</p>
	<button onclick="console.log('isSupported: ' + desktopNotifications.isSupported());">Check isSupported</button>
	<br><button onclick="console.log('isPermited: ' + desktopNotifications.isPermited());">Check isPermited</button>
	<br><button onclick="console.log('isDenied: ' + desktopNotifications.isDenied());">Check isDenied</button>
	<br><button onclick="console.log('requestPermission: ' + desktopNotifications.requestPermission());">Check requestPermission</button>
	<br><button onclick="desktopNotifications.showNotification('Hey dude!', 'This is a test notification. I will disappear in 3 seconds...', 'testTag', {timeout: 3000, sound: 'beep.mp3'});">Show notification</button>
</body>
</html>
